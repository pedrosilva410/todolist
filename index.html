<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/styles.css">
	<title>Todo List</title>
</head>

<body>
	<header>
		<div class="title-date">
			<h1>Todo List</h1>
			<time id="todayDate"></time>
		</div>
		<form id="taskForm" onsubmit="addTask(event)">
			<input id="userInput" placeholder="Write down your goals!">
			<button type="submit" id="addButton">+</button>
		</form>
	</header>
	<main>
		<ul id="todoList">
		</ul>
	</main>
	<footer>
		<p class="footerP">Coded by love by <a href="https://github.com/pedrosilva410" target="_blank">Pedro</a> - - </p>
		<a href="https://www.buymeacoffee.com/pgds410">Buy me a coffee :)</a>
	</footer>
</body>
<script src="./src/index.js"></script>

</html>
